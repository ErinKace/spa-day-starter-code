<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form method="post" th:action="@{/user/add}">
    <div class="form-group">
        <label for="username">User Name:</label>
        <input type="text" class="form-control" name="username" id="username" th:value="${username}"/>
    </div>
    <div class="form-group">
        <label for="user-email">Email: </label>
        <input type="email" class="form-control" name="email" id="user-email" th:value="${email}"/>
    </div>
    <div class="form-group">
        <label for="user-password">Enter New Password: </label>
        <input type="password" class="form-control" name="password" id="user-password"/>
    </div>
    <div class="form-group">
        <label for="password-verification">Re-Enter Password: </label>
        <input type="password" class="form-control" name="verify" id="password-verification"/>
    </div>
    <p th:if="${error}" th:text="${error}"></p>
    <input type="submit" value="Create Account"/>
</form>

</body>
</html>
