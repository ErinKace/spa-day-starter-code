<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}">name</p>
    <p th:text="${skinType}">skin type</p>
    <p th:text="${manipedi}">manipedi</p>
</div>
<div id = "servicesMenu">
    <h2>Available Services</h2>
    <table>
        <th>Facial Treatments</th>
        <th:block th:each="treatment : ${appropriateFacials}">
            <tr>
                <td th:text="${treatment}"></td>
            </tr>
        </th:block>
    </table>
    <div>
        <th:block th:if="${manipedi.equals('pedicure') or manipedi.equals('both')}">
            <h3>Pedicure</h3>
            <p th:replace="fragments :: manicureDescription"></p>
        </th:block>
        <th:block th:if="${manipedi.equals('manicure') or manipedi.equals('both')}">
            <h3>Manicure</h3>
            <p th:replace="fragments :: pedicureDescription"></p>
        </th:block>
    </div>
</div>
<h2>Nail Polish Colors</h2>
<div class="nail-polish" id="pink"></div>
<div class="nail-polish" id="blue"></div>
<div class="nail-polish" id="purple"></div>
</body>
</html>
